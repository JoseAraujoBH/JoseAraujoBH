<!DOCTYPE html>
<html>
<head>
    <title>About Me</title>
    <link rel="stylesheet" type="text/css" href="Assets/css/style.css">
</head>
<body>
    <header id="masterhead">
        <div class="container">
        <a href="index.html" id="logo"> Jose Araujo</a>
        <nav>
            <a href="index.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="Contact.html">Contact</a>
        </nav>
        </div>
    </header>

    <div id="main-container" class="container">   
            <section class="main-container">
                <h1>Contact</h1>
                
                <form id="contact-form">
                    <ul>

                        <li>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                        </li>

                        <li>
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                        </li>

                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="Message" required="required"></textarea>
                        </li>
                    </ul>
                    <input type="submit" name="submit">
                </form>     

            </section>
        
            <section class="sidebar">
                <div id="connect">
                    <h2>Connect With Me</h2>
        
                    <img src="assets/images/GitHub.jpg" class="social" alt="GitHub" width="100" height="100">
                    <img src="assets/images/linkedin.png" class="social" alt="LinkedIn" width="100" height="100">
                    <img src="assets/images/Stack.png" class="social" alt="Stack" width="100" height="100">
                </div>
            </section>
        </div>

        <footer>
            <div class="container">
                &copy; Copyright 2018 Jose Araujo
            </div>
        </footer>
</body>
</html>
